<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Book Library</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="container rounded header">
            <h2 class="fw-bold d-flex justify-content-center align-items-center p-3 text-white">Open Book Library</h2>
        </section>
    </header>

    <!-- Book Search Area -->
    <section class="container rounded my-3">
        <hr class="text-white fw-bo">
        <h3 class="fw-bold d-flex justify-content-center align-items-center p-3 text-white">Search Your Favorite Book</h3>
        <div class="input-group mb-3 w-50 mx-auto p-3">
            <input id="searchField" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-success rounded" type="button"
                >search</button>
        </div>
        
        <!-- Search Result Count Display Area -->
        <div id="resultMessage">
            <h5 class="d-flex justify-content-center align-items-center p-3 text-danger"><span class="bg-warning rounded p-3" id="result"></span>Result Founded</h5>
        </div>
        <hr class="text-white fw-bolder">
        <!-- Spinner -->
        <div id="spinner">
            <div class="text-center">
                <div class="spinner-border text-black" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Book Result Area -->
    <section class="container rounded my-5">
        <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4 p-3">
        </div>
    </section>

    <footer>
        <section class="container rounded footer">
            <p class="fw-bold d-flex justify-content-end align-items-center p-3 text-white">&copy;All Right Reserved</p>
        </section>
    </footer>

    <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="apps.js"></script>
</body>

</html>
